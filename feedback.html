  <div class="feedback-form">
    <h1>Feedback</h1>
    <div class="txtb">
      <label>Name</label>
      <input type="text" name="">
    </div>

    <div class="txtb">
      <label>Email</label>
      <input type="email" name="">
    </div>

    <div class="txtb">
      <label>Phone Number</label>
      <input type="text" name="">
    </div>

    <div class="star-rating-input">
      <label>Rate</label>
      <div class="stars">
        <input type="radio" name="rating" id="star-one"><label for="star-one"></label>
        <input type="radio" name="rating" id="star-two"><label for="star-two"></label>
        <input type="radio" name="rating" id="star-three"><label for="star-three"></label>
        <input type="radio" name="rating" id="star-four"><label for="star-four"></label>
        <input type="radio" name="rating" id="star-five"><label for="star-five"></label>
      </div>
    </div>

    <div class="txtb">
      <label>Message</label>
      <textarea></textarea>
    </div>
    <a class="btn">Send</a>
